name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

env:
  NODE_VERSION: '23'
  PNPM_VERSION: '10'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # Install dependencies and cache
  install:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-node-modules.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Check lockfile
        run: |
          echo "Checking pnpm lockfile..."
          if [ -f pnpm-lock.yaml ]; then
            echo "Lockfile exists"
            head -5 pnpm-lock.yaml
          else
            echo "No lockfile found"
          fi

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

  # Lint all apps
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-
            ${{ runner.os }}-turbo-

      - name: Run linting with Turbo
        run: pnpm run lint

  # Build all apps with Turbo
  build-all:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-
            ${{ runner.os }}-turbo-

      - name: Build all apps with Turbo
        run: pnpm run build

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next
            apps/api/dist
            apps/mobile/dist
          key: ${{ runner.os }}-all-builds-${{ github.sha }}

  # Test web app
  test-web:
    runs-on: ubuntu-latest
    needs: [install, build-all]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Restore build outputs
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next
            apps/api/dist
            apps/mobile/dist
          key: ${{ runner.os }}-all-builds-${{ github.sha }}

  # Test API
  test-api:
    runs-on: ubuntu-latest
    needs: [install, build-all]
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: beezly_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Setup test database
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL to start..."
            sleep 2
          done
          
          # Create test database with PostGIS extension (using trust auth with postgres user)
          psql -h localhost -U postgres -d beezly_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          
          echo "‚úÖ Test database created with PostGIS support"

      - name: Create test environment file
        working-directory: apps/api
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          DB_HOST=localhost
          DB_PORT=5432
          DB_USERNAME=postgres
          DB_NAME=beezly_test
          DB_LOGGING=false
          # Required Supabase configuration for auth service
          SUPABASE_URL=https://dummy-url.supabase.co
          SUPABASE_ANON_KEY=dummy-anon-key-for-testing
          SUPABASE_SERVICE_ROLE_KEY=dummy-service-role-key-for-testing
          EOF
          echo "‚úÖ Test environment file created"

      - name: Validate database connection and PostGIS
        working-directory: apps/api
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_NAME: beezly_test
        run: |
          echo "üîç Testing database connection and PostGIS functionality..."
          
          # Test basic PostgreSQL connection
          psql -h localhost -U postgres -d beezly_test -c "SELECT version();"
          
          # Test PostGIS availability
          psql -h localhost -U postgres -d beezly_test -c "SELECT PostGIS_Version();"
          
          # Test PostGIS geometric functions
          psql -h localhost -U postgres -d beezly_test -c "SELECT ST_GeomFromText('POINT(0 0)');"
          
          echo "‚úÖ Database and PostGIS validation successful"

      - name: Restore build outputs
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next
            apps/api/dist
            apps/mobile/dist
          key: ${{ runner.os }}-all-builds-${{ github.sha }}

      - name: Run type checking with Turbo
        run: pnpm run type-check --filter=api

      - name: Run API unit tests
        working-directory: apps/api
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_NAME: beezly_test
          DB_LOGGING: false
          # Required Supabase configuration for auth service
          SUPABASE_URL: https://dummy-url.supabase.co
          SUPABASE_ANON_KEY: dummy-anon-key-for-testing
          SUPABASE_SERVICE_ROLE_KEY: dummy-service-role-key-for-testing
        run: pnpm test

      - name: Run API e2e tests
        working-directory: apps/api
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_NAME: beezly_test
          DB_LOGGING: false
          # Required Supabase configuration for auth service
          SUPABASE_URL: https://dummy-url.supabase.co
          SUPABASE_ANON_KEY: dummy-anon-key-for-testing
          SUPABASE_SERVICE_ROLE_KEY: dummy-service-role-key-for-testing
        run: pnpm test:e2e


  # Database migration validation
  validate-migrations:
    runs-on: ubuntu-latest
    needs: install
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: beezly_migration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Setup migration test database
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL to start..."
            sleep 2
          done
          
          # Create migration test database with PostGIS (using trust auth with postgres user)
          psql -h localhost -U postgres -d beezly_migration_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          
          echo "‚úÖ Migration test database created"

      - name: Run database migrations
        working-directory: apps/api
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_NAME: beezly_migration_test
          DB_SSL: false
          CI: true
        run: |
          echo "üîç Checking for database migrations..."
          
          # Build the API first to ensure compiled migration files exist
          cd ../.. && pnpm run build --filter=api && cd apps/api
          
          # Check if TypeORM migrations exist
          if [ -d "src/migrations" ] && [ "$(ls -A src/migrations/*.ts 2>/dev/null)" ]; then
            echo "üìÅ Found migrations directory with TypeScript files"
            
            # Check for pending migrations
            echo "üîç Checking migration status..."
            if pnpm run migration:check; then
              echo "‚úÖ No pending migrations"
            else
              echo "üìù Pending migrations detected, running migrations..."
              pnpm run migration:run
              echo "‚úÖ Migrations completed successfully"
            fi
            
            # Show current migration status
            echo "üìä Current migration status:"
            pnpm run migration:show || echo "Migration show command not available"
          else
            echo "‚ÑπÔ∏è  No migrations found - skipping migration check"
          fi

      - name: Validate PostGIS spatial features
        run: |
          echo "üó∫Ô∏è  Testing PostGIS spatial functionality for future geo features..."
          
          # Test spatial indexing capabilities
          psql -h localhost -U postgres -d beezly_migration_test -c "
            -- Test creating a spatial table (similar to future Store locations)
            CREATE TABLE test_spatial_table (
              id SERIAL PRIMARY KEY,
              name VARCHAR(255),
              location geometry(Point, 4326)
            );
            
            -- Test spatial index creation
            CREATE INDEX idx_test_location ON test_spatial_table USING GIST (location);
            
            -- Test spatial functions
            INSERT INTO test_spatial_table (name, location) 
            VALUES ('Test Location', ST_GeomFromText('POINT(-74.006 40.7128)', 4326));
            
            -- Test spatial query
            SELECT name, ST_AsText(location) FROM test_spatial_table 
            WHERE ST_DWithin(location, ST_GeomFromText('POINT(-74.006 40.7128)', 4326), 1000);
          "
          
          echo "‚úÖ PostGIS spatial features validated successfully"

  # Test mobile app
  test-mobile:
    runs-on: ubuntu-latest
    needs: [install, build-all]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Restore build outputs
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next
            apps/api/dist
            apps/mobile/dist
          key: ${{ runner.os }}-all-builds-${{ github.sha }}

  # Build Expo app with EAS
  build-expo:
    runs-on: ubuntu-latest
    needs: [install, build-all]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Build with EAS (Preview)
        if: github.ref == 'refs/heads/staging'
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}
        run: |
          # Create .env file with secrets for the build
          echo "EXPO_PROJECT_ID=${{ secrets.EXPO_PROJECT_ID }}" > .env
          # Sync workspace lockfile to prevent lockfile mismatch
          cd ../.. && pnpm install --no-frozen-lockfile && cd apps/mobile
          # Initialize EAS project if not already configured
          eas init --id ${{ secrets.EXPO_PROJECT_ID }} --non-interactive || true
          # Build for internal distribution (Android only for now)
          eas build --platform android --profile preview --non-interactive --no-wait

      - name: Build with EAS (Production)
        if: github.ref == 'refs/heads/main'
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}
        run: |
          # Create .env file with secrets for the build
          echo "EXPO_PROJECT_ID=${{ secrets.EXPO_PROJECT_ID }}" > .env
          # Sync workspace lockfile to prevent lockfile mismatch
          cd ../.. && pnpm install --no-frozen-lockfile && cd apps/mobile
          # Initialize EAS project if not already configured
          eas init --id ${{ secrets.EXPO_PROJECT_ID }} --non-interactive || true
          # Build for production (auto-submit to app stores)
          eas build --platform android --profile production --auto-submit --non-interactive --no-wait
          # Note: iOS builds require interactive credential setup initially

  # Deploy to Expo
  deploy-expo:
    runs-on: ubuntu-latest
    needs: [build-expo, lint, test-web, test-api, test-mobile]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Publish to Expo
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}
        run: |
          # Create .env file with secrets for the build
          echo "EXPO_PROJECT_ID=${{ secrets.EXPO_PROJECT_ID }}" > .env
          # Initialize EAS project if not already configured
          eas init --id ${{ secrets.EXPO_PROJECT_ID }} --non-interactive || true
          eas update --branch production --message "Deploy from GitHub Actions"

  # Security scan
  security-scan:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.install.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Run security audit
        run: pnpm audit --audit-level high

      - name: Run dependency check
        run: |
          echo "üîç Running dependency vulnerability check..."
          pnpm audit --json > audit-report.json || true
          
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json

  # Database Migration Validation - Staging and Production
  validate-production-migrations:
    runs-on: ubuntu-latest
    needs: [lint, build-all, test-api, validate-migrations]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bash .github/workflows/install-deps.sh

      - name: Build API
        run: pnpm run build --filter=api

      - name: Set environment variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
            echo "üîç Environment: production"
            echo "üîç Will use database: PRODUCTION_DB_NAME"
          else
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
            echo "üîç Environment: staging"
            echo "üîç Will use database: STAGING_DB_NAME"
          fi

      - name: Debug environment secrets availability
        run: |
          echo "üîç Checking environment secrets availability (without exposing values):"
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
          echo "DB_HOST: ${{ secrets.DB_HOST != '' && 'SET' || 'NOT_SET' }}"
          echo "DB_PORT: ${{ secrets.DB_PORT != '' && 'SET' || 'NOT_SET' }}"
          echo "DB_USERNAME: ${{ secrets.DB_USERNAME != '' && 'SET' || 'NOT_SET' }}"
          echo "DB_PASSWORD: ${{ secrets.DB_PASSWORD != '' && 'SET' || 'NOT_SET' }}"
          echo "DB_NAME: ${{ secrets.DB_NAME != '' && 'SET' || 'NOT_SET' }}"
          echo "SUPABASE_URL: ${{ secrets.SUPABASE_URL != '' && 'SET' || 'NOT_SET' }}"
          echo "SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY != '' && 'SET' || 'NOT_SET' }}"
          echo "SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY != '' && 'SET' || 'NOT_SET' }}"

      - name: Debug environment variables
        run: pnpm run debug:env --filter=api
        env:
          CI: true
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT || '5432' }}
          DB_USERNAME: ${{ secrets.DB_USERNAME || 'postgres' }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME || 'postgres' }}
          DB_SSL: true
          NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run schema comparison
        run: |
          echo "üîç Running schema comparison for ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}..."
          echo "‚ö†Ô∏è  Note: Schema comparison may fail due to IPv6 connectivity issues in GitHub Actions"
          pnpm run schema:compare --filter=api || {
