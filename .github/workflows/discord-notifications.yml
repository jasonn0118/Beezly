name: Discord Notifications

on:
  pull_request:
    types: [opened, closed, reopened, synchronize]
  issues:
    types: [opened, closed, reopened]

jobs:
  discord-pr-notifications:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Send PR notification
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ğŸ”€ **Pull Request ${{ github.event.action }} in ${{ github.repository }}**
            
            **PR:** #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
            ğŸ‘¤ **Author:** ${{ github.event.pull_request.user.login }}
            ğŸŒ¿ **Branch:** ${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}
            
            ${{ github.event.action == 'opened' && 'ğŸ†• New pull request created!' || github.event.action == 'closed' && github.event.pull_request.merged == true && 'âœ… Pull request merged!' || github.event.action == 'closed' && 'âŒ Pull request closed without merge' || github.event.action == 'reopened' && 'ğŸ”„ Pull request reopened' || github.event.action == 'synchronize' && 'ğŸ“ New commits pushed' }}
            
            ğŸ”— [View Pull Request](${{ github.event.pull_request.html_url }})

  discord-issue-notifications:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    steps:
      - name: Send issue notification
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ğŸ› **Issue ${{ github.event.action }} in ${{ github.repository }}**
            
            **Issue:** #${{ github.event.issue.number }} - ${{ github.event.issue.title }}
            ğŸ‘¤ **Author:** ${{ github.event.issue.user.login }}
            ğŸ·ï¸ **Labels:** ${{ join(github.event.issue.labels.*.name, ', ') }}
            
            ${{ github.event.action == 'opened' && 'ğŸ†• New issue created!' || github.event.action == 'closed' && 'âœ… Issue closed' || github.event.action == 'reopened' && 'ğŸ”„ Issue reopened' }}
            
            ğŸ”— [View Issue](${{ github.event.issue.html_url }})